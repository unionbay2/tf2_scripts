unbindall
-attack; -attack2; r_drawviewmodel 1

//Configure Key Binds
bind "-"			"toggleconsole"
bind "SPACE"		"+jump"
bind "SHIFT"		"+duck"
bind "TAB"			"+scoregraph"
bind "MOUSE1"		"+attack"
bind "MOUSE2"		"+attack2"
bind "z"			"voice_menu_1"
bind "x"			"voice_menu_2"
bind "c"			"voice_menu_3"
bind "1"			"slot1"
bind "2"			"slot2"
bind "3"			"slot3"
bind "4"			"slot4"
bind "5"			"slot5"
bind "6"			"slot6"
bind "7"			"slot7"
bind "8"			"slot8"
bind "9"			"slot9"
bind "0"			"slot10"
bind "MWHEELUP"		"invprev"
bind "MWHEELDOWN"	"invnext"
bind "ESCAPE"		"cancelselect"
bind "t"			"+taunt"
bind "g"			"impulse 201"
bind "y"			"say"
bind "u"			"say_team"
bind "v"			"+voicerecord"
bind "."			"changeteam"
bind ","			"changeclass"
bind "h"			"+use_action_slot_item"
bind "b"			"lastdisguise"
bind "l"			"dropitem"
bind "i"			"showmapinfo"
bind "f"			"inspect"
bind "j"			"cl_trigger_first_notification"
bind "k"			"cl_decline_first_notification"
bind "m"			"open_charinfo_direct"
bind "]"			"explode"
bind "PGUP"			""
bind "PGDN"			"-attack"
bind "HOME"			"forwardspawn_toggle"
bind "F6"			"save_replay"
bind "F12"			"screenshot"
bind "w"			"+mfwd"
bind "s"			"+mback"
bind "a"			"+mleft"
bind "d"			"+mright"
bind "\"			"+pyro"
bind "q"			"voicemenu 0 7"
bind "e"			"voicemenu 0 6"
bind "r"			"voicemenu 0 0; +reload"

//Show Scoreboard + net graph
alias +scoregraph "+showscores; net_graph 5"
alias -scoregraph "-showscores; net_graph 0"

//Cancel Null Movement
alias +mfwd "-back;+forward;alias checkfwd +forward"
alias +mback "-forward;+back;alias checkback +back"
alias +mleft "-moveright;+moveleft;alias checkleft +moveleft"
alias +mright "-moveleft;+moveright;alias checkright +moveright"
alias -mfwd "-forward;checkback;alias checkfwd none"
alias -mback "-back;checkfwd;alias checkback none"
alias -mleft "-moveleft;checkright;alias checkleft none"
alias -mright "-moveright;checkleft;alias checkright none"
alias checkfwd none
alias checkback none
alias checkleft none
alias checkright none
alias none ""

//Pyro Switch
alias +pyro "join_class pyro"
alias -pyro "load_itempreset 3"

//Zoom
alias +zoom "fov_desired 75"
alias -zoom "fov_desired 90"

//Hide Weapon on Fire
alias +hide "r_drawviewmodel 0; +attack; spec_next"
alias -hide "r_drawviewmodel 0; -attack"
alias +show "r_drawviewmodel 1; +attack; spec_next"
alias -show "r_drawviewmodel 1; -attack"